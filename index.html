<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group"style="margin-top: 10px">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 77px;">9am</span>
        </div>

        <textarea class="border-top form-control w-75 content" rows="3" ></textarea>
        <div class="input-group-append">
          <button class="saveBtn" type="button">Save</button>
        </div>
      </div>

      <div class="input-group"style="margin-top: 10px">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 77px;">10am</span>
        </div>
        <textarea class="border-top form-control w-75 content" rows="3" ></textarea>
        <div class="input-group-append">
          <button class="saveBtn" type="button">Save</button>
        </div>
      </div>

      <div class="input-group"style="margin-top: 10px">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 77px;">11am</span>
        </div>
        <textarea class="border-top form-control w-75 content" rows="3" ></textarea>
        <div class="input-group-append">
          <button class="saveBtn"type="button">Save</button>
        </div>
      </div>

      <div class="input-group"style="margin-top: 10px">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 77px;">12am</span>
        </div>
        <textarea class="border-top form-control w-75 content" rows="3" ></textarea>
        <div class="input-group-append">
          <button class="saveBtn" type="button">Save</button>
        </div>
      </div>

      <div class="input-group" style="margin-top: 10px">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2" style="width: 77px;">1pm</span>
        </div>
        <textarea class="border-top form-control w-75 content" data-timeslot="09" id="09" rows="3" ></textarea>
        <div class="input-group-append">
          <button class="saveBtn" data-timeslot="09" type="button">Save</button>
        </div>
      </div>

      <div class="input-group"style="margin-top: 10px">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2" style="width: 77px;">2pm</span>
        </div>
        <textarea class="border-top form-control w-75 content" data-timeslot="09" id="09" rows="3" ></textarea>
        <div class="input-group-append"style="margin-top: 10px">
          <button class="saveBtn" data-timeslot="09" type="button">Save</button>
        </div>
      </div>

      <div class="input-group"style="margin-top: 10px">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2" style="width: 77px;">3pm</span>
        </div>
        <textarea class="border-top form-control w-75 content" data-timeslot="09" id="09" rows="3" ></textarea>
        <div class="input-group-append">
          <button class="saveBtn" data-timeslot="09" type="button">Save</button>
        </div>
      </div>

      <div class="input-group"style="margin-top: 10px">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2" style="width: 77px;">4pm</span>
        </div>
        <textarea class="border-top form-control w-75 content" data-timeslot="09" id="09" rows="3" ></textarea>
        <div class="input-group-append">
          <button class="saveBtn" data-timeslot="09" type="button">Save</button>
        </div>
      </div>

      <div class="input-group"style="margin-top: 10px; margin-bottom: 30px;">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2" style="width: 77px;">5pm</span>
        </div>
        <textarea class="border-top form-control w-75 content" data-timeslot="09" id="09" rows="3" ></textarea>
        <div class="input-group-append">
          <button class="saveBtn" data-timeslot="09" type="button">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
